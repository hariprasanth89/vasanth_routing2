<div>
	<table class="table table-hover col-md-4" *ngIf="users.length > 0">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users; let i=index">
				<th scope="row">{{i + 1}}</th>
				<td><a routerLink="/user/{{i}}">{{user.name}}</a></td>
			</tr>
		</tbody>
	</table>
	<input type="text" [(ngModel)]="username">username <br>
	<input type="number" [(ngModel)]="pageNo">pageNo<br>
	<input type="number" [(ngModel)]="pageSize">pageSize

	<button (click) = "test()">click</button>
	
	<div class="container-fluid" *ngIf="allUsers">
		<table class="table table-dark table-hover">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>firstName</th>
			  <th>lastName</th>
			  <th>emailId</th>
			  <th>avatar</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let usr of allUsers">
			  <td>{{usr.id}}</td>
			  <td>{{usr.first_name}}</td>
			  <td>{{usr.last_name}}</td>
			  <td>{{usr.email}}</td>
			  <td> <img src={{usr.avatar}}></td>
			 
			</tr>
		  </tbody>
		</table>
	  </div>
	  <span *ngIf="!allUsers">waiting...</span><br>
	  <div class="alert alert-light" role="alert" *ngIf="users.length < 1">
		  No users available. <a routerLink="/registration">Register</a> new user.
	  </div>
	<pre>{{allUsers | json}}</pre>

</div>
